version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
    - text: "Ciao! Come posso aiutarti oggi?"
    - text: "Ciao! Benvenuto nel nostro mondo virtuale."
    - text: "Salve! Come posso esserti utile?"

  utter_cheer_up:
    - text: "Ecco qualcosa che ti farà sorridere:"

  utter_did_that_help:
    - text: "Ti è stato utile?"

  utter_happy:
    - text: "Ottimo, continua così!"

  utter_goodbye:
    - text: "Arrivederci!"

  utter_iamabot:
    - text: "Sono un bot, alimentato da Rasa."

session_config:
  session_expiration_time: 60  # Durata della sessione (in minuti)
  carry_over_slots_to_new_session: true  # Mantieni i dati della sessione tra le conversazioni
