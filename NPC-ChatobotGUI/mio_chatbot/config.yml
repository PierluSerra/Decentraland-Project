# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
assistant_id: 20250303-131143-congruent-border

# Configuration for Rasa NLU (Natural Language Understanding).
language: it  # Impostiamo la lingua su italiano

pipeline:
  # Componenti per l'elaborazione del linguaggio naturale con SpaCy
- name: SpacyNLP
  model: "it_core_news_md"    # Modello pre-addestrato in italiano per SpaCy

- name: SpacyTokenizer     # Tokenizzazione con SpaCy
- name: SpacyFeaturizer    # Estrazione delle caratteristiche con SpaCy
  # Classificatore per l'identificazione delle intenzioni e delle entità
- name: DIETClassifier
  epochs: 100    # Numero di epoche per l'addestramento del classificatore
  constrain_similarities: true    # Imposta la restrizione per simmetrie

- name: EntitySynonymMapper    # Mappatura delle entità per sinonimi
- name: ResponseSelector     # Selezione della risposta
  epochs: 100    # Numero di epoche per migliorare la selezione delle risposte
  constrain_similarities: true    # Restrizione per simmetrie
- name: FallbackClassifier    # Classificatore di fallback per risposte fuori contesto
  threshold: 0.3    # Se la previsione è inferiore a questa soglia, non risponde
  ambiguity_threshold: 0.1    # Soglia di ambiguità

# Configuration for Rasa Core (policies).
policies:
- name: MemoizationPolicy
  max_history: 5    # Memorizza l'ultimo contesto del dialogo

- name: RulePolicy    # Politica delle regole, utile per scenari specifici
  core_threshold: 0.3

- name: TEDPolicy
  max_history: 5    # Memorizza fino a 5 passaggi precedenti
  epochs: 100    # Aumenta le epoche per una migliore risposta
  constrain_similarities: true    # Constrizione per simmetrie





